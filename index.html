<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>National Parks API</title>
    <script src="https://kit.fontawesome.com/e3ee5fa59f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="background">
      <section class="app-container">
        <h1 id="title">Search U.S. National Parks Campgrounds</h1>
        <form id="search-form">
          <label for="">
            Enter State Code: 
          </label>
          <a target="_blank" href="https://abbreviations.yourdictionary.com/articles/state-abbrev.html"><i class="far fa-question-circle"></i></a>
          <input
            autocomplete="off"
            type="text"
            id="state-code"
            class="form-control"
            placeholder="CA"
            maxlength="2"
            required
          />
          <br>
          <label>
            Number of results:
          </label>
          <input
            autocomplete="off"
            type="number"
            id="number-input"
            class="form"
            value="10"
            maxlength="2"
            min="1"
            max="20"
          />
          <br />
          <input
            id="submit-button"
            type="submit"
            value="Submit"
          />
        </form>
        <h4 class="no-results hidden">No Results Found</h4>
        <a class="hidden down" href="#results-list"><h2>View Results  <i class="fas fa-angle-double-down"></i></h2></a>
      </section>
    </header>
    <div id="container">
    <div id="map" class="hidden" > </div>
      <section id="results-list" class="hidden">
      </section>
    </div>
   </div>
    <footer>
      <div class="social">
      <p class="display">follow us:</p>
      <a  target="_blank" href='https://www.facebook.com/nationalparkservice'><i class="fab fa-facebook"></i></a>
      <a target="_blank" href="https://www.twitter.com/natlparkservice"><i class="fab fa-twitter"></i></a>
      <a target="_blank" href="https://www.instagram.com/nationalparkservice"><i class="fab fa-instagram"></i></a>
      <a target="_blank" href="https://www.youtube.com/nationalparkservice"><i class="fab fa-youtube"></i></a>
    </div>
    <p>All rights reserved &copy; Mike Duxbury 2020</p>
    </footer>
      <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzx7u7iMI4SuMmNPsj4WcwBclcqjmNNE0&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="script.js"></script>
  </body>
</html>
